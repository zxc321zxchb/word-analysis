services:
  mysql:
    image: mysql:8.0
    container_name: doc-analysis-mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: doc_analysis
      MYSQL_USER: doc_user
      MYSQL_PASSWORD: doc_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doc-network

  api:
    build: .
    container_name: doc-analysis-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://doc_user:doc_password@mysql:3306/doc_analysis
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_PREFIX=/api/v1
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
      - LOG_LEVEL=INFO
      # Content format: html, json, or both
      - CONTENT_FORMAT=both
      # File upload limits
      - MAX_FILE_SIZE_MB=50
      - MAX_UPLOAD_SIZE_MB=100
      # Gzip compression
      - ENABLE_GZIP=true
      - GZIP_MIN_SIZE=1000
      - GZIP_LEVEL=6
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - doc-network

volumes:
  mysql_data:

networks:
  doc-network:
    driver: bridge
